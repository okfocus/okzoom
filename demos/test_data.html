<!doctype html>
<html>
<head>
  <title>OKZoom Data Attribute Test</title>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="OKZoom" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://okfoc.us/okzoom/" />
  <meta property="og:image" content="http://okfoc.us/assets/images/okzoom.png" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script src='../src/okzoom.min.js'></script>
  <script>
    $(function(){
      $('#test').okzoom({
        scaleWidth: 300,
        backgroundRepeat: "repeat",

        height: 200

      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -o-user-select: none; user-select: none;
    }

      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('img/photocopy.png');
      background-attachment:fixed;
      background-position:top center;
    }
    #test {
      max-width: 300px;
      max-height: 300px;
      box-shadow: 0 3px 5px #888;
    }
    #wrapper {
      width: 300px;
      height: 300px;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
<table width="100%" height="100%">
<tr>

<div id="wrapper">

</td>
</tr>
